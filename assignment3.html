<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    <label for="n1">Name:</label>
    <input type="text" name="Name" id="n1"  placeholder="Enter your name">
    <label for="p1">Password:</label>
    <input type="password" name="Password" id="p1" placeholder="Enter your password">
    <label for="e1">Email:</label><br>
    <input type="email" name="Email" id="e1" placeholder="Enter your email">
    <label for="age">Age:</label>
    <input type="number" name="Age" id="age" value="18">
    <label for="rating">Rating:</label>
    <input type="range" name="rating" id="range">
    <label for="date">Date of Birth:</label><br>
    <input type="date" name="date" id="date">
    <label for="time">Time:</label>
    <input type="time" name="time" id="time">
    <label for="image">Image:</label>
    <img src="download.jfif" height="50px" width="150px" id="image" alt="no image"><br><br>
    <label for="week">Week:</label>
    <input type="week" name="week" id="week"><br><br>
    <label for="m1">Month:</label>
    <input type="month" name="m1" id="m1"><br><br>
    <label for="dl1">Datetime-Local:</label>
    <input type="datetime-local" name="dl1" id="dl1"><br><br>
    <label for="u1">URL:</label>
    <input type="url" name="u1" id="u1"><br><br>
    <label for="s1">Search:</label>
    <input type="search" name="s1" id="s1"><br><br>
    <label for="g1">Gender:</label>
    Male<input type="radio" name="g1" id="g1" value="Male">
    Female<input type="radio" name="g1" id="g1" value="Female"><br><br>
    <label for="c1">Interests:</label><br>
    Reading:<input type="checkbox" name="c1" id="c1">
    Sports:<input type="checkbox" name="c2" id="c2">
    <label for="country">Country:</label>
    <select>
        <option>United states</option>
        <option>India</option>
        <option>Bangladesh</option>
    </select>
    Message:<br><textarea cols="10" rows-="10" placeholder="Enter your message"></textarea>
    <input type="submit" valu="submit">

    

    
    


</body>
</html>
