<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My multimedia Website</h1>
    <h2>Image</h2>
    <img src="image1.jfif" width="400px" height="300px" alt="no image">
    <h2>Audio</h2>
    <audio source src="audio.mp3" type="audio/mp3" controls></audio>
    <h1>SVG Inline Graphic Example</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="red" />
      </svg>
    <h1>External SVG Example</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" height="200px" width="200px">
</body>
</html>
